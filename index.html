<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vick Kumar</title>
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/flip.css">
</head>
<body>
  <div id="navbar">
    <div id="logo">
      <a href="#home">VK</a>
    </div>
    <nav>
      <ul>
        <li><a data-scroll href="#home">Home</a></li>
        <li><a data-scroll href="#portfolio">Portfolio</a></li>
        <li><a data-scroll href="#about">About</a></li>
        <li><a data-scroll href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>
  <div id="home">
    <section class="cd-intro">
      <h1 class="question">Who am I?</h1>
      <h1 class="cd-headline rotate-1">
		<span>I am a</span>
		<span class="cd-words-wrapper">
			<b class="is-visible">developer</b>
			<b>designer</b>
			<b>audiophile</b>
      <b>geek</b>
		</span>
	</h1>
    </section>
  </div>
  <div id="portfolio" class="wow fadeInLeftBig" data-wow-delay="0.3s">
    <h1 class="title">Portfolio</h1>
    <div class="container">
      <div class="row">
        <div class="img wow fadeInLeftBig" data-wow-delay="1.2s"></div>
        <div class="img wow fadeInLeftBig" data-wow-delay="1s"></div>
        <div class="img wow fadeInRightBig" data-wow-delay="1s"></div>
        <div class="img wow fadeInRightBig" data-wow-delay="1.2s"></div>
      </div>
      <div class="row">
        <div class="img wow fadeInLeftBig" data-wow-delay="1.2s"></div>
        <div class="img wow fadeInLeftBig" data-wow-delay="1s"></div>
        <div class="img wow fadeInRightBig" data-wow-delay="1s"></div>
        <div class="img wow fadeInRightBig" data-wow-delay="1.2s"></div>
      </div>
    </div>
  </div>
  <div id="about" class="wow fadeInRightBig" data-wow-delay="0.3s">

  </div>
  <div id="contact" class="wow fadeInLeftBig" data-wow-delay="0.3s">

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="./js/flip.js"></script>
  <script type="text/javascript" src="./js/navbar.js"></script>
  <script src="./js/wow.js"></script>
  <script>new WOW().init();</script>
  <script src="./js/scroll.js"></script>
  <script>smoothScroll.init();</script>
</body>
</html>
